name: Run Python Script

on:
  push:        # déclenchement à chaque "git push"
  pull_request:  # déclenchement aussi sur une pull request

jobs:
  build:
    runs-on: ubuntu-latest   # machine virtuelle Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3   # récupère ton code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'    # version de Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install matplotlib numpy
          
      - name: Run script
        run: |
          Séance1/python Euler_ODE_Errors.py
